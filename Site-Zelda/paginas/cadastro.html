<script>

    function botãologo() {
        window.location.href = "pagina_inicial.html";

    }


    function Finalizar() {

        var nome = input_nome.value;
        var email = input_email.value;
        var telefone = Number(input_telefone.value);
        var senha = input_senha.value;
        var Confirmação = input_confirsenha.value;

        if ((nome == "") || (email == "") || (telefone == "") || (senha == "") || (Confirmação == "")) {
            alert('Por favor preecha todos os itens');
        }

        else if (senha != confirmação) {
            alert('Erro de confirmação de senha');
        }

        else {
            div_mensagem.innerHTML = 'cadastro realizado';
        }

    }


</script>
