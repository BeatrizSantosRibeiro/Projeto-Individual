<script>

function botãologo() {

        window.location.href = "index.html";

    }


  // Array para armazenar empresas cadastradas para validação de código de ativação 
  let listausuariosCadastrados = [];

  function cadastrar() {
    // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = input_nome.value;
    var emailVar = input_email.value;
    var senhaVar = input_senha.value;
    var confirmacaoSenhaVar = input_confirsenha.value;
    var idusuarioVincular


    
    // Verificando se há algum campo em branco
    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == ""

    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para todos os campos em branco)";

      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    // Verificando se o código de ativação é de alguma empresa cadastrada
    var email = false
    for (let i = 0; i < listausuariosCadastrados.length; i++) {
      if (listausuariosCadastrados[i].email == emailVar) {
        idusuarioVincular = listausuariosCadastrados[i].id
        console.log("Código de ativação válido.");
        email.valido = true;
        break;
      } else {
        cardErro.style.display = "block";
        mensagem_erro.innerHTML = "(Mensagem de erro para código inválido)";
        finalizarAguardar();
      }
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
        idusuarioVincularServer: idusuarioVincular
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");


          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }


  function validarSessao() {
    var email = sessionStorage.EMAIL_USUARIO;
    var senha = sessionStorage.SENHA_USUARIO;

    var b_usuario = document.getElementById("b_usuario");

    if (email != null && senha != null) {
      b_usuario.innerHTML = nome;
    } else {
      window.location = "login.html";
    }
  }

  function limparSessao() {
    sessionStorage.clear();
    window.location = "login.html";
  }


  function finalizarAguardar(texto) {
    var divAguardar = document.getElementById("div_aguardar");


    var divErrosLogin = document.getElementById("div_erros_login");
    if (texto) {
      divErrosLogin.style.display = "flex";
      divErrosLogin.innerHTML = texto;
    }
  }


  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
